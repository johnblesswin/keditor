<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KMath in kendoWindow</title>
    <link rel="stylesheet" type="text/css" href="../build/mathquill.css">
    <link href="../styles/kendo.common.min.css" rel="stylesheet" />
    <link href="../styles/kendo.default.min.css" rel="stylesheet" />
     <link href="../styles/kmath.css" rel="stylesheet" /> 

</head>
<body>
    <textarea id="editor" rows="10" cols="30" style="width: 60%;height:200px" >
    </textarea>
    <textarea id="editor2" rows="10" cols="30" style="width: 60%;height:500px" >
    </textarea>
    
    <div id="message"></div>
    <!-- <link rel="stylesheet" href="../styles/kmath.css"> -->
    <script src="https://cdn.bootcss.com/jquery/1.12.2/jquery.js"></script>
    <script src="../js/kendo.all.min.js"></script>
    <script src="../js/clipboard.min.js"></script>

    <script src="../build/mathquill.js"></script>

    <script src="../js/math.window.extend.js"></script>
    <script src="../js/kmath.editor.extend.js"></script>
    <script>
    
      var  mathEditor = new KMath();
      //mathWindow.formula 即为返回DOM 对象
      var mathWindow =  mathEditor.init();
    //   mathWindow.center().open();

      var  mathEditor02 = new KMath();
      //mathWindow.formula 即为返回DOM 对象
      var mathWindow02 =  mathEditor02.init();

      $("#editor").kendoEditor({
            tools: [
                "kmath"
            ],
        });
        $("#editor2").kendoEditor({
            tools: [
                "kmath"
            ],
        });

    </script>
    
</body>
